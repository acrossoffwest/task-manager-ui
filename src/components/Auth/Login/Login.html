<div>
    <AuthBase>
        <div slot="title">Welcome back!</div>
        <div slot="body">
            <form class="form-horizontal w-3/4 mx-auto" method="POST" action="#">
                <div class="flex flex-col mt-4">
                    <input-field type="email" name="email" :errors="errors.email" :value.sync="email" placeholder="E-mail"/>
                </div>
                <div class="flex flex-col mt-4">
                    <input-field type="password" name="password" :errors="errors.password" :value.sync="password" placeholder="Password"/>
                </div>
                <div class="flex items-center mt-4">
                    <input type="checkbox" name="remember" id="remember" class="mr-2"> <label for="remember" class="text-sm text-grey-dark">Remember Me</label>
                </div>
                <div class="flex flex-col mt-8">
                    <button @click.prevent="login" class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                        Login
                    </button>
                </div>
            </form>
        </div>
        <div slot="footer">
            <router-link to="/password/forget" class="no-underline hover:underline text-blue-dark text-xs" href="">
                Forgot Your Password?
            </router-link><br>
            <router-link to="/register" class="no-underline hover:underline text-blue-dark text-xs" href="">
                Dont't you have an account?
            </router-link>
        </div>
    </AuthBase>
</div>
