<div>
    <BaseLayout>
        <span slot="header">{{ h1 }}</span>

        <router-link to="/projects-categories/form" title="Add Category" slot="action" class="my-adding absolute right-0 bottom-0 mr-4
            bg-gray-500 hover:bg-gray-600 w-10 h-10 rounded-full">
            <span class="block text-white text-xl pt-1 font-bold">+</span>
        </router-link>

        <table class="w-full shadow-lg rounded mt-5" slot="body">
            <tbody class="bg-white">
            <tr v-for="item in 5" class="accordion border-b border-grey-light hover:bg-gray-100" @click="panel = true">
                <td class="flex inline-flex items-center">
                    <span class="py-3 w-40">
                        <p class="text-gray-800 text-sm">Project category name</p>
                        <p class="text-xs text-gray-600 font-medium">Process</p>
                    </span>
                </td>
                <td class="hidden md:table-cell">
                    <p class="text-sm text-gray-700 font-medium">Projects</p>
                    <p class="text-xs text-gray-500 font-medium">352</p>
                </td>
                <td>
                    <DropdownMenu class="lg:hidden"></DropdownMenu>
                    <div class="hidden lg:block">                        
                        <button @click="isShowModal = !isShowModal" class="rounded-l px-5 py-1 border border-4 border-green-400 text-green-600 hover:bg-green-400 hover:text-white">
                            Open
                        </button>                        
                        <button class="rounded-r px-5 py-1 border border-4 border-red-400 text-red-600 hover:bg-red-400 hover:text-white">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </BaseLayout>
        
    <Modal :show="isShowModal" @close="isShowModal = false">
        <CategoryView slot="modal-body" />
    </Modal>
    
    
</div>
